细雪无声无息，落在山田屋檐角的灯笼上，濡湿了薄薄的和纸，光晕也变得朦胧起来。

朝雾倚着冰冷的格子窗，手里握着一杆长烟管，却没有点火。金属的烟嘴抵着嘴唇，传来一阵刺骨的凉意，但这凉意让她觉得安心。

透过格子的间隙，仲之町的喧嚣仿佛隔着一层水幕，男人们的笑声、游女们的揽客声、远处扬屋传来的三味线，混杂在一起，听着既热闹又遥远。

身旁的八津大概是冷得紧了，不住地往自己身上缩。「阿姊，手好冰。」她小声抱怨着，将朝雾垂在身侧的手拢进自己温热的掌心里。

*或许吧。心是什么，她已经很久没有感受过了。*

「八津。」朝雾轻声打断了她。有些事，不必说出口。在这吉原游廊，无人幸免。八津沉默下来，只是更用力地握紧了朝雾的手。

时间在沉默中缓慢流淌，烟管里的烟丝早就凉透了。朝雾想着，今夜大概不会有指名了。*也好，省得在冰冷的被褥里，感受那些冷淡的疼痛，发出连自己都厌烦的呻吟。*

她正准备起身，带着八津回房，长廊尽头却传来了女将那瘦猫般尖细的声音。

你已经在"山竹"间等着。

八津推开隔门，雏鸟似的飞了进来，带来一阵冷风。她那双眼睛像玻璃珠子一样闪闪发光，脸颊因为兴奋而泛着健康的红色。

「朝雾阿姊，八幡街上的店铺都开张了，我们一起去看看吧！听说有卖那种闪闪发光的蜻蛉珠呢！」

朝雾正对着火盆取暖，闻言只是往夹棉单衣里缩了缩身子，连眉毛都懒得抬一下。

「不要，太冷了。」

对于生来就在吉原的朝雾来说，因火灾而流离失所已是常事。但这临时搭建的游里，对十三岁才被领来的八津而言，处处都是新奇。更何况，正月里的八幡街确实热闹得能让任何人心头雀跃。

「别这么说嘛，呐，一起去吧。」

八津几步跑进来，不容分说地拉起朝雾冰凉的手。她的手心倒是很暖。

「你可真有精神。给你零钱，和三津她们一起去吧。」

「不要，三津被客人叫走了。」

八津的声音低了下去，垂下眼睑的样子有些落寞。身为阿姊，看着妹女郎一个人孤零零地去逛庙会，也实在有些可怜。朝雾在心里叹了口气，终究还是缓缓站起身。*瞒着楼主溜出去一下，应该不碍事。*

呼出的白气消散在湛蓝如洗的晴空下。深川八幡前高耸的鸟居下，参道上挤满了人。到处都是不施粉黛的游女和肆意跑闹的孩童。小贩高亢的叫卖声、鼓乐声和女人们无忧无虑的欢笑混杂在一起，让朝雾有些头晕。身旁的八津却像游进水里的鱼，兴奋地东张西望，紧紧牵着她的手。

「阿姊，卖蜻蛉珠的店在哪里呀？」

「人最多的地方，应该就是了吧。」

朝雾被人潮推搡着，勉强抬手指向远处。八津开心地应了一声，拉着她便要往人群里钻。那股力道几乎让朝雾一个踉跄。

「等等，小心摔倒！」

话音未落，一股更汹涌的人浪涌来。八津「啊」地轻叫一声，温暖的手指从朝雾的掌心滑脱。只一瞬间，那小小的身影就被人群吞没，不见了踪影。

*早知道就不该出来。*朝雾站在原地，被人流挤得东倒西歪，不禁皱起了眉。

不等她站稳，又一股力道从侧面撞上肩头。这一次，她没能稳住身形，跌坐在冰冷的地上。人群依旧毫不留情地从身旁挤过。

朝雾正要撑着地面起身，却发现你停在了她的面前，挡住了涌动的人潮。

八津早已不见了踪影。
