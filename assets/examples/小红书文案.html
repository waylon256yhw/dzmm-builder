  <style>
    * {

    .header {

    .subtitle {

      transition: border-color 0.3s;

    textarea:focus {

    }

    .input-footer {

      align-items: center;

    .char-count {

      font-size: 16px;
      font-weight: 500;
      cursor: pointer;

    .generate-btn:hover:not(:disabled) {

        transform: translateY(0);
      }
